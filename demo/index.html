<html>
  <head>
    <title>ink-icon-button</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../ink-icon-button.html">

    <style is="custom-style">
      .horizontal-section {
        min-width: 100px;
      }

      [is=ink-icon-button] {
        margin-left: 30px;
        display: block;
        text-align: center;
      }

    </style>

  </head>

  <body unresolved>

    <div class="horizontal-section-container">
      <div>
        <h4>Enabled</h4>
        <div class="horizontal-section">
          <button is="ink-icon-button" icon="clear.svg" alt="clear" title="clear"></button>
        </div>
      </div>

      <div>
        <h4>Disabled</h4>
        <div class="horizontal-section">
          <button is="ink-icon-button" icon="clear.svg" alt="clear" title="clear" disabled></button>
        </div>
      </div>

    </div>


  </body>
</html>
