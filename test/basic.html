<html>
<head>
  <meta charset="UTF-8">
  <title>ink-icon-button basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../ink-icon-button.html">

</head>
<body>

  <test-fixture id="TrivialIconButton">
    <template>
      <div style="line-height:30px;">
        <button is="ink-icon-button" icon="clear.svg"></button>
      </div>
    </template>
  </test-fixture>

  <script>
  suite('ink-icon-button', function () {
    var icon;

    setup(function() {
      icon = fixture('TrivialIconButton').querySelector('button');
    });

    test('icon applies css background', function() {
      assert.ok(getComputedStyle(icon).background);
    });

    test('tapping generates ripple', function() {
      MockInteractions.tap(icon);
      assert.ok(icon.ripple);
    });

    test('focus generates ripple', function() {
      MockInteractions.focus(icon);
      assert.ok(icon.ripple);
    });
  });
  </script>
</body>
</html>
